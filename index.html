<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Andrew Michael">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Odin Etch-a-Sketch</title>
        <meta name="description" content="A basic etch-a-sketch program I made for practice.">
        <link rel="shortcut icon" type="image/png" href="./img/andrew-favicon.png"/>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!--- Main Content -------->
        <main class="main">
            <h1 id="title" class="title">Odin Etch-a-Sketch</h1>
            <div id="settings" class="settings">
                <button id="black-button" class="button">Black and White</button>
                <button id="rainbow-button" class="button">Rainbow</button>
                <button id="eraser-button" class="button">Eraser</button>
                <button id="clear-button" class="button">Clear All</button>
            </div>
            <div id="grid-size-selector" class="grid-size-selector">
                <p id="grid-size-element" class="grid-size-element">Grid Size: 16 x 16</p>
                <div id="grid-size-form" class="grid-size-form">
                    <label for="grid-size-input">Choose new grid size:</label>
                    <input id="grid-size-input" class="grid-size-input" type="number" value="16" min="1" max="32">
                </div>
            </div>
            <div id="grid" class="grid"></div>
        </main>
        <!--- JS Files -------->
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
</html>
